<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salas</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">

  <script type="module" src="/controller/salaController.js" defer></script>
</head>
<body>
  <div id="menu"></div>

  <div class="container mt-4">
    <h1>Salas</h1>
    <div class="mb-3" style="text-align: right;">
      <button id="btnNovaSala" class="btn btn-success" >Nova Sala</button>
    </div>

    <div id="salas-container" class="row g-4"></div>
  </div>

  <!-- Modal: Cadastrar / Editar Sala -->
  <div class="modal fade" id="modalSala" tabindex="-1" aria-labelledby="modalSalaTitulo" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="modalSalaTitulo">Cadastrar Sala</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="formSala">
            <input type="text" class="form-control mb-2" id="nomeSala" placeholder="Nome da Sala" required />
            <input type="number" class="form-control mb-2" id="capacidadeSala" placeholder="Capacidade" required />
            <select id="tipoSala" class="form-select mb-2" required>
              <option value="">Tipo</option>
              <option value="1">2D</option>
              <option value="2">3D</option>
            </select>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" data-bs-dismiss="modal" id="btnSalvarSala">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Excluir -->
  <div class="modal fade" id="modalExcluirSala" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title">Confirmar Exclus√£o</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Deseja realmente excluir esta sala?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-danger" data-bs-dismiss="modal" id="btnConfirmarExclusao">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadComponent(url, targetId) {
      const response = await fetch(url);
      const html = await response.text();
      document.getElementById(targetId).innerHTML = html;
    }

    loadComponent('/components/menu.html', 'menu');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
