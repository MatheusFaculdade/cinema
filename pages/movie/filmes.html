<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmes</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">

  <script src="/controller/filmeController.js" type="module" defer></script>
</head>
<body>
  <div id="menu"></div>

  <div class="container mt-4">
    <h3>Filmes</h3>
    <hr>

    <div class="mb-3" style="text-align: right;">
      <button id="btnNovo" class="btn btn-success">
        Adicionar Filme
      </button>
    </div>

    <div id="filmes-container" class="row g-4"></div>
  </div>

  <!-- Modal: Cadastro/Edição -->
  <div class="modal fade" id="idModalFilme" tabindex="-1" aria-labelledby="idModalFilmeTitulo" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="idModalFilmeTitulo">Cadastrar Filme</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="formFilme">
            <input type="text" class="form-control mb-2" id="titulo" placeholder="Título" required>
            <textarea class="form-control mb-2" id="descricao" placeholder="Descrição" required></textarea>
            <select class="form-select mb-2" id="genero" required>
              <option value="">Selecione o Gênero</option>
              <option value="1">Ação</option>
              <option value="2">Comédia</option>
              <option value="3">Drama</option>
              <option value="4">Ficção Científica</option>
              <option value="5">Terror</option>
            </select>
            <select class="form-select mb-2" id="classificacao" required>
              <option value="">Classificação Indicativa</option>
              <option value="1">Livre</option>
              <option value="2">10 anos</option>
              <option value="3">12 anos</option>
              <option value="4">14 anos</option>
              <option value="5">16 anos</option>
              <option value="6">18 anos</option>
            </select>
            <input type="number" class="form-control mb-2" id="duracao" placeholder="Duração (minutos)" required>
            <input type="date" class="form-control mb-2" id="dataEstreia" required>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btnSalvarFilme">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Excluir -->
  <div class="modal fade" id="modalExcluirFilme" tabindex="-1" aria-labelledby="modalExcluirFilme" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h4 class="modal-title">Confirmação</h4>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p>Tem certeza que deseja excluir este filme?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="btnExcluirFilme">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function loadComponent(url, targetId) {
      const response = await fetch(url);
      const html = await response.text();
      document.getElementById(targetId).innerHTML = html;
    }
    loadComponent('/components/menu.html', 'menu');
  </script>
</body>
</html>
