<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="menu"></div>
    
    <div class="container mt-4">
        <h1>Cadastro de Filmes</h1>
    </div>
    
    <form action="submit" method="post" class="container mt-4">
        <div class="mb-3">
            <label for="">Título</label>
            <input type="text" name="title" id="title" class="form-control">
        </div>

        <div class="mb-3">
            <label for="">Descrição</label>
            <textarea name="description" id="description" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="">Género</label>
            <select class="form-select" aria-label="Default select example" name="gender" id="gender">
                <option value="0">Selecione</option>
                <option value="1">Ação</option>
                <option value="2">Comédia</option>
                <option value="3">Drama</option>
                <option value="4">Ficção Científica</option>
                <option value="5">Terror</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="">Classificação Indicativa</label>
            <select class="form-select" aria-label="Default select example" name="classification" id="classification">
                <option value="0">Selecione</option>
                <option value="1">Livre</option>
                <option value="2">10 anos</option>
                <option value="3">12 anos</option>
                <option value="4">14 anos</option>
                <option value="5">16 anos</option>
                <option value="6">18 anos</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="">Duração</label>
            <input type="number" name="duration" id="duration" class="form-control">
        </div>

        <div class="mb-3">
            <label for="">Data de Estreia</label>
            <input type="date" name="release_date" id="release_date" class="form-control">
        </div>
        <div class="mb-3 align-right">
            <button type="reset" class="btn btn-dark">Cancelar</button>
            <button type="submit" class="btn btn-danger">Guardar</button>
        </div>

    </form>
    
    <script>
        async function loadComponent(url, targetId) {
            const response = await fetch(url);
            const html = await response.text();
            document.getElementById(targetId).innerHTML = html;
        }
        
        loadComponent('/components/menu.html', 'menu');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
