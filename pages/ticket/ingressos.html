<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingressos</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">
  <script type="module" src="/controller/ingressoController.js" defer></script>
</head>
<body>
  <div id="menu"></div>

  <div class="container mt-4">
    <h1>Ingressos</h1>
    <div class="mb-3" style="text-align: right;">
      <button id="btnNovoIngresso" class="btn btn-success">Novo Ingresso</button>
    </div>

    <div id="ingressos-container" class="row g-4"></div>
  </div>

  <!-- Modal: Cadastro/Edição -->
  <div class="modal fade" id="modalIngresso" tabindex="-1" aria-labelledby="modalIngressoTitulo" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="modalIngressoTitulo">Novo Ingresso</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formIngresso">
            <select id="sessao" class="form-select mb-2" required>
              <option value="">Selecione a Sessão</option>
            </select>
            <input type="text" id="cliente" class="form-control mb-2" placeholder="Nome do Cliente" required />
            <input type="text" id="cpf" class="form-control mb-2" placeholder="CPF" required />
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" data-bs-dismiss="modal" id="btnSalvarIngresso">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Excluir -->
  <div class="modal fade" id="modalExcluirIngresso" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title">Confirmar Exclusão</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Deseja realmente excluir este ingresso?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-danger" data-bs-dismiss="modal" id="btnConfirmarExclusao">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadComponent(url, targetId) {
      const response = await fetch(url);
      const html = await response.text();
      document.getElementById(targetId).innerHTML = html;
    }
    loadComponent('/components/menu.html', 'menu');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
