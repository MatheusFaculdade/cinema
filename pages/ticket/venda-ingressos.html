<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Ingressos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="menu"></div>
    
    <div class="container mt-4">
        <h1>Venda de Ingressos</h1>
    </div>
    <form action="submit" method="post" class="container mt-4">
        <div class="container mb-3">
            <label for="movie">Sessão</label>
            <select class="form-select" aria-label="Default select example" name="movie" id="movie">
                <option value="0">Selecione</option>
                <option value="1">Sessão 1</option>
                <option value="2">Sessão 2</option>
                <option value="3">Sessão 3</option>
                <option value="4">Sessão 4</option>
                <option value="5">Sessão 5</option>
            </select>
        </div>
        <div class="container mb-3">
            <label for="clientName">Nome do Cliente</label>
            <input type="text" name="clientName" id="clientName" class="form-control">
        </div>
        <div class="container mb-3">
            <label for="clientCpf">CPF</label>
            <input type="text" name="clientCpf" id="clientCpf" class="form-control">
        </div>
        <div class="mb-3 align-right">
            <button type="reset" class="btn btn-dark">Cancelar</button>
            <button type="submit" class="btn btn-danger">Guardar</button>
        </div>

    </form>
    <script>
        async function loadComponent(url, targetId) {
            const response = await fetch(url);
            const html = await response.text();
            document.getElementById(targetId).innerHTML = html;
        }
        
        loadComponent('/components/menu.html', 'menu');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
