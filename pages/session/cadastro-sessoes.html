<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sessões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="menu"></div>
    
    <div class="container mt-4">
        <h1>Cadastro de Filmes</h1>
    </div>

    <form action="submit" method="post" class="container mt-4">
        <div class="container mb-3">
            <label for="movie">Filme</label>
            <select class="form-select" aria-label="Default select example" name="movie" id="movie">
                <option value="0">Selecione</option>
                <option value="1">Filme 1</option>
                <option value="2">Filme 2</option>
                <option value="3">Filme 3</option>
                <option value="4">Filme 4</option>
                <option value="5">Filme 5</option>
            </select>
        </div>
        <div class="container mb-3">
            <label for="room">Sala</label>
            <select class="form-select" aria-label="Default select example" name="room" id="room">
                <option value="0">Selecione</option>
                <option value="1">Sala 1</option>
                <option value="2">Sala 2</option>
                <option value="3">Sala 3</option>
                <option value="4">Sala 4</option>
                <option value="5">Sala 5</option>
            </select>
        </div>
       <div class="container mb-3">
            <label for="dateHour">Data e Hora</label>
            <input type="datetime-local" name="dateHour" id="dateHour" class="form-control">
       </div>

        <div class="container mb-3">
            <label for="price">Preço</label>
            <input type="number" name="price" id="price" class="form-control">
        </div>
        <div class="container mb-3">
            <label for="language">Idioma</label>
            <select class="form-select" aria-label="Default select example" name="language" id="language">
                <option value="0">Selecione</option>
                <option value="1">Dublado</option>
                <option value="2">Legenado</option>
            </select>
        </div>
        <div class="container mb-3">
            <label for="format">Formato</label>
            <select class="form-select" aria-label="Default select example" name="subtitle" id="subtitle">
                <option value="0">Selecione</option>
                <option value="1">2D</option>
                <option value="2">3D</option>
            </select>
        </div>
        <div class="mb-3 align-right">
            <button type="reset" class="btn btn-dark">Cancelar</button>
            <button type="submit" class="btn btn-danger">Guardar</button>
        </div>

    </form>
    
    <script>
        async function loadComponent(url, targetId) {
            const response = await fetch(url);
            const html = await response.text();
            document.getElementById(targetId).innerHTML = html;
        }
        
        loadComponent('/components/menu.html', 'menu');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
